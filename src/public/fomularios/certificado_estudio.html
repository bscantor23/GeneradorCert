<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Certificado de estudio</title>
  <link rel="shortcut icon" href="estudio.ico" />
</head>

<body>
  <section class="form-register">
    <form action="http://localhost:4000/api/v2/certificados/" method="POST">
      <h4>Certificado de estudio</h4>
      <input type="text" name="tipo_certificado" value="Estudios" style="display:none">
      <input class="controls" type="text" name="nombres" placeholder="Ingrese Nombres" required>
      <input class="controls" type="text" name="apellidos" placeholder=" Ingrese Apellidos"required>
      <input class="controls" type="number" name="numero_documento" placeholder="Ingrese Numero de Documento" min="1"
        required>
      <input class="controls" type="number" name="codigo" placeholder="Ingrese Codigo" min="1" required>
      <input class="controls" type="number" name="semestre" placeholder="Ingrese Numero de Semestre" min="1" required>
      <input class="controls" type="text" name="carrera" placeholder="Ingrese Proyecto Curricular" required>
      <button class="botons" type="submit">Obtener PDF</button>
    </form>
  </section>
</body>
</html>
